<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <h1 className="head">
        <img src="wceicon.png" width="100" /> WCE ONLINE FACULTY MANAGEMENT
    </h1>
    <div>
        <nav class="nav-style">
            <ul class="topnav">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li class="right"><a href="about.html">About</a></li>
            </ul>
        </nav>
    </div>

    <div id="main">
        <div class="h-tag">
            <h2 align="center">Create Your Account</h2>
        </div>
        <!-- create account div -->
        <div class="login">
            <table cellspacing="2" align="center" cellpadding="8" border="0">
                <tr>
                    <td align="right">Enter Name :</td>
                    <td><input type="text" id="t1" class="tb" /></td>
                </tr>
                <tr>
                    <td align="right">Mobile Number :</td>
                    <td><input type="number" id="t2" class="tb" /></td>
                </tr>
                <tr>
                    <td align="right">User id :</td>
                    <td><input type="number" id="t3" class="tb" /></td>
                </tr>
                <tr>
                    <td align="right">Address :</td>
                    <td><input type="text" id="t4" class="tb" /></td>
                </tr>
                <tr>
                    <td align="right">Department :</td>
                    <td><input type="text" id="t5" class="tb" /></td>
                </tr>
                <tr>
                    <td align="right">Enter Password :</td>
                    <td><input type="password" id="t6" class="tb" /></td>
                </tr>
                <tr>
                    <td align="right">Enter Confirm Password :</td>
                    <td><input type="password" id="t7" class="tb" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="reset" value="Clear Form" onclick="clearFunc()" id="res" class="btn" />
                        <input type="submit" value="Create Account" class="btn" onclick="registration()" /></td>
                </tr>
            </table>
        </div>
        <!-- create account box ending here.. -->
    </div>
